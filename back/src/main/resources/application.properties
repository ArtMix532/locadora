spring.application.name=locadora

# Porta da API
server.port=8080

# Datas/JSON (opcional, útil p/ front)
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd'T'HH:mm:ss

# Datasource MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/locadora?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=

# Pool de conexões (Hikari)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update       
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Para evitar problemas com emojis e acentuação
spring.sql.init.encoding=UTF-8

# Terminal colorido
spring.output.ansi.enabled=ALWAYS

